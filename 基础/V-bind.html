<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .divclass {
            background: red;
        }

        .active {
            font-size: 40px;
        }
    </style>
</head>
<div id="demo">
    <div :class='{divclass : isActive}'>动态绑定一个class</div>
    <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">xxx</div>
    <div :class="[activeClass, errorClass]">666</div>
    <div :class="[{ active: isActive }, errorClass]">xxxxx</div>
    <div :style="styleObject">888888888</div>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#demo',
            data: {
                isActive: false,
                hasError: true,
                activeClass: 'active',
                errorClass: 'text-danger',
                styleObject: {
                    fontSize: '20px'
                }

            },
        })
    </script>
</body>

</html>
