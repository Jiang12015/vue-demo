<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
           {{msg}}<br>
           {{6>3?msg:a}}
           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        //element,用于指定页面中已经存在的DOM元素，挂载到DOM中
        el:"#app",
        //声明需要双向绑定的数据
        data:{
           msg:'Vue学习开始了',
           a:2
        },
        created:function(){
            //alert("还未挂载")
        },
        mounted:function(){
           // alert('已经挂载')
        }

    })
    console.log(app.$el)
    </script>
</body>

</html>
