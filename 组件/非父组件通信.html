<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <my-acomponent ></my-acomponent>
        <my-bcomponent ></my-bcomponent>
        <child-component></child-component>---{{msg}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //全局注册组件
        Vue.component('my-acomponent', {
            template:'<div><button @click="handle">点击我向B组件传递数据</button></div>',
            data(){
              return {
                  aaa:'我是来自A组件的数据',
                  bbb:'我是来ccc的数据'
              }
            },
            methods:{
                handle:function(){
                    this.$root.bus.$emit('lala',this.aaa,this.bbb)
                }
            },
        })
        Vue.component('my-bcomponent', {
            template: '<div></div>',
            created:function(){
                  this.$root.bus.$on('lala',function(value1,value2){
                      alert(value1)
                      alert(value2)
                  })
            },
        })

        Vue.component('child-component', {
            template: '<button @click="setData">点我修改父组件信息</button>',
            methods:{
                setData:function(){
                    this.$parent.msg='数据已经修改了'
                }
            }

        })

        var vm = new Vue({
            el: '#demo',
            data: {
               bus:new Vue(),
               msg:'数据还未修改'
            },
            components: {
            },
            methods:{
                
            }
        })
    </script>
</body>

</html>
